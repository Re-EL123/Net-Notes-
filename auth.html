<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Notes - Login / Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .auth-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .auth-container h1 {
      margin-bottom: 1rem;
      color: #4a47a3;
    }

    .auth-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
    }

    .auth-tabs button {
      flex: 1;
      padding: 0.7rem;
      border: none;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      border-radius: 8px;
    }

    .auth-tabs button.active {
      background: #4a47a3;
      color: #fff;
    }

    .auth-form {
      display: none;
      flex-direction: column;
    }

    .auth-form.active {
      display: flex;
    }

    .auth-form input {
      margin: 0.5rem 0;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .auth-form button {
      margin-top: 1rem;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #4a47a3;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-form button:hover {
      background: #37338e;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #e63946;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h1>Net Notes</h1>
    <div class="auth-tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form active">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="message" id="loginMessage"></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p class="message" id="signupMessage"></p>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    // Tab switching
    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // Handle Sign Up
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const signupMessage = document.getElementById("signupMessage");

      if(localStorage.getItem(`user_${username}`)) {
        signupMessage.textContent = "Username already exists!";
      } else {
        localStorage.setItem(`user_${username}`, JSON.stringify({username, password}));
        signupMessage.style.color = "green";
        signupMessage.textContent = "Account created! You can login now.";
      }
    });

    // Handle Login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const loginMessage = document.getElementById("loginMessage");

      const user = JSON.parse(localStorage.getItem(`user_${username}`));

      if(user && user.password === password) {
        localStorage.setItem("currentUser", username);
        loginMessage.style.color = "green";
        loginMessage.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "index.html"; // Redirect to main app
        }, 1200);
      } else {
        loginMessage.textContent = "Invalid username or password!";
      }
    });
  </script>

</body>
</html>
