<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Notes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header nav button {
      background: white;
      color: #4a90e2;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    header nav button:hover {
      background: #e6f0fb;
    }

    main {
      display: flex;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    section {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      max-height: 80vh;
    }

    section h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #4a90e2;
    }

    .input-area {
      display: flex;
      margin-bottom: 15px;
    }

    .input-area input, .input-area textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .cards {
      overflow-y: auto;
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fdfdfd;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card p {
      margin: 0 0 10px;
      word-break: break-word;
      flex: 1;
    }

    .card-actions {
      display: flex;
      justify-content: space-between;
    }

    .card-actions button {
      border: none;
      background: transparent;
      cursor: pointer;
      color: #4a90e2;
      font-weight: bold;
    }

    .card-actions button:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #f1f3f6;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Net Notes</h1>
    <nav>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <!-- Notes Section -->
    <section>
      <h2>Notes</h2>
      <div class="input-area">
        <textarea id="noteInput" placeholder="Write a new note..."></textarea>
        <button onclick="addNote()">Add</button>
      </div>
      <div class="cards" id="notesList"></div>
    </section>

    <!-- Tasks Section -->
    <section>
      <h2>Tasks</h2>
      <div class="input-area">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
      </div>
      <div class="cards" id="tasksList"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Net Notes | Simple Online Notepad & Task Manager
  </footer>

  <script>
    // Load data
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveData() {
      localStorage.setItem('notes', JSON.stringify(notes));
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderNotes() {
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p>${note}</p>
          <div class="card-actions">
            <button onclick="share('${note}')">Share</button>
            <button onclick="deleteNote(${index})">Delete</button>
          </div>
        `;
        notesList.appendChild(card);
      });
    }

    function renderTasks() {
      const tasksList = document.getElementById('tasksList');
      tasksList.innerHTML = '';
      tasks.forEach((task, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p>${task}</p>
          <div class="card-actions">
            <button onclick="share('${task}')">Share</button>
            <button onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        tasksList.appendChild(card);
      });
    }

    function addNote() {
      const noteInput = document.getElementById('noteInput');
      if (noteInput.value.trim() !== '') {
        notes.push(noteInput.value.trim());
        noteInput.value = '';
        saveData();
        renderNotes();
      }
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      if (taskInput.value.trim() !== '') {
        tasks.push(taskInput.value.trim());
        taskInput.value = '';
        saveData();
        renderTasks();
      }
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      saveData();
      renderNotes();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveData();
      renderTasks();
    }

    function share(content) {
      if (navigator.share) {
        navigator.share({
          title: 'Shared from Net Notes',
          text: content
        }).catch(err => console.log(err));
      } else {
        alert("Sharing not supported on this browser.");
      }
    }

    function logout() {
      alert("Logout functionality will be added with Firebase later.");
    }

    renderNotes();
    renderTasks();
  </script>
</body>
</html>
