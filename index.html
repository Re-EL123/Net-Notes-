<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Notes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #667eea, #764ba2, #4a47a3);
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header nav {
      display: flex;
      gap: 10px;
    }

    header nav button {
      background: white;
      color: #4a47a3;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    header nav button:hover {
      background: #37338e;
      color: white;
    }

    main {
      display: flex;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    section {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      max-height: 80vh;
    }

    section h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #4a47a3;
    }

    .input-area {
      display: flex;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .input-area input, .input-area textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    .input-area button {
      padding: 10px 15px;
      border: none;
      background: #667eea;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #37338e;
    }

    .cards {
      overflow-y: auto;
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fdfdfd;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card p {
      margin: 0 0 10px;
      word-break: break-word;
      flex: 1;
    }

    .card-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-actions button {
      border: none;
      background: transparent;
      cursor: pointer;
      color: #764ba2;
      font-weight: bold;
    }

    .card-actions button:hover {
      color: #37338e;
      text-decoration: underline;
    }

    .task-done {
      text-decoration: line-through;
      color: gray;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #f1f3f6;
      font-size: 0.9rem;
      color: #555;
    }

    .reminder {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Net Notes</h1>
    <nav>
      <button onclick="openSettings()">Settings</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <!-- Notes Section -->
    <section>
      <h2>Notes</h2>
      <div class="input-area">
        <textarea id="noteInput" placeholder="Write a new note..."></textarea>
        <button onclick="addNote()">Add</button>
      </div>
      <div class="cards" id="notesList"></div>
    </section>

    <!-- Tasks Section -->
    <section>
      <h2>Tasks</h2>
      <div class="input-area">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input type="datetime-local" id="taskReminder">
        <button onclick="addTask()">Add</button>
      </div>
      <div class="cards" id="tasksList"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Net Notes | Simple Online Notepad & Task Manager
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCA2KeSCcbvyYXixnLnxQtinmwDVFQEohY",
      authDomain: "re-el-apps.firebaseapp.com",
      projectId: "re-el-apps",
      storageBucket: "re-el-apps.firebasestorage.app",
      messagingSenderId: "107778939281",
      appId: "1:107778939281:web:d4ea66a01c1a82d5cfa230",
      measurementId: "G-C2EE49KYC4"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let notes = [];
    let tasks = [];

    // Auth state detection
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "auth.html"; // redirect if not logged in
      } else {
        currentUser = user;
        loadData();
      }
    });

    // Save to Firestore
    async function saveData() {
      if (!currentUser) return;
      const userRef = db.collection("users").doc(currentUser.uid);
      await userRef.set({ notes, tasks });
    }

    // Load from Firestore
    async function loadData() {
      if (!currentUser) return;
      const userRef = db.collection("users").doc(currentUser.uid);
      const docSnap = await userRef.get();
      if (docSnap.exists) {
        notes = docSnap.data().notes || [];
        tasks = docSnap.data().tasks || [];
      }
      renderNotes();
      renderTasks();
    }

    // Notes rendering
    function renderNotes() {
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p>${note}</p>
          <div class="card-actions">
            <button onclick="share('${note}')">Share</button>
            <button onclick="deleteNote(${index})">Delete</button>
          </div>
        `;
        notesList.appendChild(card);
      });
    }

    // Tasks rendering
    function renderTasks() {
      const tasksList = document.getElementById('tasksList');
      tasksList.innerHTML = '';
      tasks.forEach((task, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.draggable = true;
        card.setAttribute("ondragstart", "dragStart(event, " + index + ")");
        card.setAttribute("ondragover", "dragOver(event)");
        card.setAttribute("ondrop", "dropTask(event, " + index + ")");
        
        const isDone = task.done ? "task-done" : "";
        card.innerHTML = `
          <div>
            <input type="checkbox" ${task.done ? "checked" : ""} onchange="toggleTask(${index})">
            <span class="${isDone}">${task.text}</span>
            ${task.reminder ? `<div class="reminder">‚è∞ ${new Date(task.reminder).toLocaleString()}</div>` : ""}
          </div>
          <div class="card-actions">
            <button onclick="share('${task.text}')">Share</button>
            <button onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        tasksList.appendChild(card);
      });
    }

    // CRUD Functions
    function addNote() {
      const noteInput = document.getElementById('noteInput');
      if (noteInput.value.trim() !== '') {
        notes.push(noteInput.value.trim());
        noteInput.value = '';
        saveData();
        renderNotes();
      }
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskReminder = document.getElementById('taskReminder');
      if (taskInput.value.trim() !== '') {
        tasks.push({
          text: taskInput.value.trim(),
          reminder: taskReminder.value || null,
          done: false
        });
        taskInput.value = '';
        taskReminder.value = '';
        saveData();
        renderTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      saveData();
      renderTasks();
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      saveData();
      renderNotes();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveData();
      renderTasks();
    }

    function share(content) {
      if (navigator.share) {
        navigator.share({
          title: 'Shared from Net Notes',
          text: content
        }).catch(err => console.log(err));
      } else {
        alert("Sharing not supported on this browser.");
      }
    }

    function logout() {
      auth.signOut();
    }

    function openSettings() {
      alert("Settings page will be added soon.");
    }

    // Drag & Drop functions
    let draggedTaskIndex = null;
    function dragStart(event, index) { draggedTaskIndex = index; }
    function dragOver(event) { event.preventDefault(); }
    function dropTask(event, index) {
      const draggedTask = tasks.splice(draggedTaskIndex, 1)[0];
      tasks.splice(index, 0, draggedTask);
      saveData();
      renderTasks();
    }
  </script>
</body>
</html>
