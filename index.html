<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Net Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f4f6f9; color: #333; display: flex; min-height: 100vh; }
    
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #222;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 { margin-bottom: 20px; text-align: center; }
    .sidebar nav button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      background: #444;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar nav button:hover { background: #666; }
    .logout-btn { margin-top: 20px; background: #d9534f !important; }

    /* Main Content */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .header h1 { font-size: 24px; }
    .add-btn {
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .add-btn:hover { background: #0056b3; }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card h3 { margin-bottom: 10px; }
    .card p { flex: 1; margin-bottom: 10px; }
    .card-actions {
      display: flex;
      justify-content: space-between;
    }
    .card-actions button {
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .edit-btn { background: #ffc107; color: #333; }
    .delete-btn { background: #dc3545; color: #fff; }
    .share-btn { background: #28a745; color: #fff; }

    /* Modal */
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
    }
    .modal-content h2 { margin-bottom: 15px; }
    .modal-content input, .modal-content textarea {
      width: 100%; padding: 10px; margin-bottom: 10px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .modal-content button { margin-top: 5px; }

    /* Auth Screen */
    .auth {
      margin: auto;
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 350px;
    }
    .auth input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .auth button {
      width: 100%; padding: 10px; margin-top: 10px;
      background: #007bff; color: #fff; border: none; border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Auth -->
  <div id="authScreen" class="auth">
    <h2>Net Notes</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login / Register</button>
  </div>

  <!-- App -->
  <div id="app" style="display:none; width:100%;">
    <div class="sidebar">
      <div>
        <h2>Net Notes</h2>
        <nav>
          <button onclick="showSection('notes')">üìù Notes</button>
          <button onclick="showSection('tasks')">‚úÖ Tasks</button>
        </nav>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="content">
      <div class="header">
        <h1 id="sectionTitle">Notes</h1>
        <button class="add-btn" onclick="openModal()">+ Add</button>
      </div>
      <div class="cards" id="cardsContainer"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Item</h2>
      <input type="text" id="itemTitle" placeholder="Title">
      <textarea id="itemContent" rows="4" placeholder="Content"></textarea>
      <button onclick="saveItem()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

<script>
  let currentUser = null;
  let currentSection = 'notes';
  let editIndex = null;

  // Check login
  if(localStorage.getItem('netnotes_user')) {
    currentUser = localStorage.getItem('netnotes_user');
    showApp();
  }

  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if(!username || !password) return alert("Enter username & password");
    localStorage.setItem('netnotes_user', username);
    currentUser = username;
    showApp();
  }

  function logout() {
    localStorage.removeItem('netnotes_user');
    location.reload();
  }

  function showApp() {
    document.getElementById('authScreen').style.display = 'none';
    document.getElementById('app').style.display = 'flex';
    loadItems();
  }

  function showSection(section) {
    currentSection = section;
    document.getElementById('sectionTitle').innerText = section === 'notes' ? "Notes" : "Tasks";
    loadItems();
  }

  function getData() {
    const data = JSON.parse(localStorage.getItem(`netnotes_${currentUser}`)) || { notes: [], tasks: [] };
    return data;
  }

  function saveData(data) {
    localStorage.setItem(`netnotes_${currentUser}`, JSON.stringify(data));
  }

  function loadItems() {
    const data = getData();
    const container = document.getElementById('cardsContainer');
    container.innerHTML = '';
    data[currentSection].forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.content}</p>
        <div class="card-actions">
          <button class="edit-btn" onclick="editItem(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
          <button class="share-btn" onclick="shareItem('${item.title}','${item.content}')">Share</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function openModal() {
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('itemTitle').value = '';
    document.getElementById('itemContent').value = '';
    editIndex = null;
  }
  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function saveItem() {
    const title = document.getElementById('itemTitle').value.trim();
    const content = document.getElementById('itemContent').value.trim();
    if(!title || !content) return alert("Fill in both fields");

    const data = getData();
    if(editIndex !== null) {
      data[currentSection][editIndex] = { title, content };
    } else {
      data[currentSection].push({ title, content });
    }
    saveData(data);
    closeModal();
    loadItems();
  }

  function editItem(index) {
    const data = getData();
    const item = data[currentSection][index];
    editIndex = index;
    document.getElementById('itemTitle').value = item.title;
    document.getElementById('itemContent').value = item.content;
    document.getElementById('modal').style.display = 'flex';
  }

  function deleteItem(index) {
    const data = getData();
    data[currentSection].splice(index, 1);
    saveData(data);
    loadItems();
  }

  function shareItem(title, content) {
    const text = `${title}\n\n${content}`;
    if(navigator.share) {
      navigator.share({ title, text });
    } else {
      navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }
  }
</script>
</body>
</html>
