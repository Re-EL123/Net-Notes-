<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Net Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Roboto, sans-serif; }
    body { background: #f4f6f9; color: #333; min-height: 100vh; display: flex; }

    /* --- Sidebar / Topbar --- */
    .sidebar {
      width: 240px;
      background: #111827;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    .sidebar h2 { font-size: 20px; margin-bottom: 30px; text-align: center; }
    .sidebar nav button {
      display: flex; align-items: center; gap: 10px;
      width: 100%; margin: 8px 0; padding: 12px;
      border: none; background: transparent; color: #9ca3af;
      border-radius: 8px; cursor: pointer; font-size: 15px;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar nav button:hover, .sidebar nav button.active {
      background: #1f2937; color: #fff;
    }
    .logout-btn {
      margin-top: auto; padding: 12px;
      background: #ef4444; border: none; border-radius: 8px; cursor: pointer; color: #fff;
    }

    /* --- Topbar for Mobile --- */
    .topbar {
      display: none;
      width: 100%;
      background: #111827; color: #fff;
      padding: 15px 20px;
      align-items: center; justify-content: space-between;
    }
    .topbar button {
      background: none; border: none; color: #fff; font-size: 20px; cursor: pointer;
    }

    /* --- Content --- */
    .content {
      flex: 1; padding: 20px; overflow-y: auto;
    }
    .header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
    }
    .header h1 { font-size: 22px; }
    .add-btn {
      padding: 10px 16px; background: #3b82f6; color: #fff;
      border: none; border-radius: 8px; cursor: pointer; font-weight: 500;
      transition: background 0.2s;
    }
    .add-btn:hover { background: #2563eb; }

    /* --- Cards --- */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: #fff; padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      display: flex; flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,0.12); }
    .card h3 { margin-bottom: 10px; font-size: 18px; color: #111; }
    .card p { flex: 1; margin-bottom: 10px; color: #555; line-height: 1.4; }
    .card-actions { display: flex; justify-content: flex-end; gap: 8px; }
    .card-actions button {
      border: none; padding: 6px 10px; border-radius: 6px;
      cursor: pointer; font-size: 14px; font-weight: 500;
    }
    .edit-btn { background: #fbbf24; color: #111; }
    .delete-btn { background: #ef4444; color: #fff; }
    .share-btn { background: #10b981; color: #fff; }

    /* --- Modal --- */
    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6); display: none;
      justify-content: center; align-items: center; z-index: 1000;
    }
    .modal-content {
      background: #fff; padding: 24px;
      border-radius: 12px; width: 400px; max-width: 90%;
      animation: scaleIn 0.2s ease;
    }
    @keyframes scaleIn { from {transform: scale(0.9); opacity:0;} to {transform: scale(1); opacity:1;} }
    .modal-content h2 { margin-bottom: 15px; }
    .modal-content input, .modal-content textarea {
      width: 100%; padding: 10px; margin-bottom: 12px;
      border: 1px solid #ccc; border-radius: 8px; font-size: 15px;
    }
    .modal-content button { margin-top: 5px; }

    /* --- Auth --- */
    .auth {
      margin: auto; text-align: center;
      background: #fff; padding: 40px 30px;
      border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      max-width: 360px; width: 100%;
    }
    .auth h2 { margin-bottom: 20px; color: #111; }
    .auth input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px; font-size: 15px;
    }
    .auth button {
      width: 100%; padding: 12px; margin-top: 10px;
      background: #3b82f6; color: #fff; border: none;
      border-radius: 8px; font-size: 15px; font-weight: 500;
      transition: background 0.2s;
    }
    .auth button:hover { background: #2563eb; }

    /* --- Mobile --- */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { position: fixed; top: 0; left: 0; height: 100%; transform: translateX(-100%); z-index: 999; }
      .sidebar.open { transform: translateX(0); }
      .topbar { display: flex; }
      .content { padding: 15px; }
    }
  </style>
</head>
<body>

  <!-- Auth -->
  <div id="authScreen" class="auth">
    <h2>Net Notes</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login / Register</button>
  </div>

  <!-- App -->
  <div id="app" style="display:none; width:100%; flex:1; flex-direction:column;">
    <!-- Mobile Topbar -->
    <div class="topbar">
      <span>Net Notes</span>
      <button onclick="toggleSidebar()">‚ò∞</button>
    </div>

    <div style="display:flex; flex:1;">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div>
          <h2>Net Notes</h2>
          <nav>
            <button id="notesBtn" class="active" onclick="showSection('notes')">üìù Notes</button>
            <button id="tasksBtn" onclick="showSection('tasks')">‚úÖ Tasks</button>
          </nav>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <!-- Main Content -->
      <div class="content">
        <div class="header">
          <h1 id="sectionTitle">Notes</h1>
          <button class="add-btn" onclick="openModal()">+ Add</button>
        </div>
        <div class="cards" id="cardsContainer"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Item</h2>
      <input type="text" id="itemTitle" placeholder="Title">
      <textarea id="itemContent" rows="4" placeholder="Content"></textarea>
      <button class="add-btn" onclick="saveItem()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

<script>
  let currentUser = null;
  let currentSection = 'notes';
  let editIndex = null;

  // Auto login
  if(localStorage.getItem('netnotes_user')) {
    currentUser = localStorage.getItem('netnotes_user');
    showApp();
  }

  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if(!username || !password) return alert("Enter username & password");
    localStorage.setItem('netnotes_user', username);
    currentUser = username;
    showApp();
  }

  function logout() {
    localStorage.removeItem('netnotes_user');
    location.reload();
  }

  function showApp() {
    document.getElementById('authScreen').style.display = 'none';
    document.getElementById('app').style.display = 'flex';
    loadItems();
  }

  function showSection(section) {
    currentSection = section;
    document.getElementById('sectionTitle').innerText = section === 'notes' ? "Notes" : "Tasks";
    document.getElementById('notesBtn').classList.remove('active');
    document.getElementById('tasksBtn').classList.remove('active');
    document.getElementById(section+'Btn').classList.add('active');
    loadItems();
    if(window.innerWidth <= 768) toggleSidebar(); // auto-close sidebar
  }

  function getData() {
    return JSON.parse(localStorage.getItem(`netnotes_${currentUser}`)) || { notes: [], tasks: [] };
  }

  function saveData(data) {
    localStorage.setItem(`netnotes_${currentUser}`, JSON.stringify(data));
  }

  function loadItems() {
    const data = getData();
    const container = document.getElementById('cardsContainer');
    container.innerHTML = '';
    data[currentSection].forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.content}</p>
        <div class="card-actions">
          <button class="edit-btn" onclick="editItem(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
          <button class="share-btn" onclick="shareItem('${item.title}','${item.content}')">Share</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function openModal() {
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('itemTitle').value = '';
    document.getElementById('itemContent').value = '';
    editIndex = null;
  }
  function closeModal() { document.getElementById('modal').style.display = 'none'; }

  function saveItem() {
    const title = document.getElementById('itemTitle').value.trim();
    const content = document.getElementById('itemContent').value.trim();
    if(!title || !content) return alert("Fill in both fields");

    const data = getData();
    if(editIndex !== null) {
      data[currentSection][editIndex] = { title, content };
    } else {
      data[currentSection].push({ title, content });
    }
    saveData(data);
    closeModal();
    loadItems();
  }

  function editItem(index) {
    const data = getData();
    const item = data[currentSection][index];
    editIndex = index;
    document.getElementById('itemTitle').value = item.title;
    document.getElementById('itemContent').value = item.content;
    document.getElementById('modal').style.display = 'flex';
  }

  function deleteItem(index) {
    const data = getData();
    data[currentSection].splice(index, 1);
    saveData(data);
    loadItems();
  }

  function shareItem(title, content) {
    const text = `${title}\n\n${content}`;
    if(navigator.share) {
      navigator.share({ title, text });
    } else {
      navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }
  }

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
  }
</script>
</body>
</html>
