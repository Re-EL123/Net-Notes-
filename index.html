<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Notes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header nav {
      display: flex;
      gap: 10px;
    }

    header nav button {
      background: white;
      color: #4a90e2;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    header nav button:hover {
      background: #e6f0fb;
    }

    main {
      display: flex;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    section {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      max-height: 80vh;
    }

    section h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #4a90e2;
    }

    .input-area {
      display: flex;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .input-area input, .input-area textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    .input-area button {
      padding: 10px 15px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .cards {
      overflow-y: auto;
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fdfdfd;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card p {
      margin: 0 0 10px;
      word-break: break-word;
      flex: 1;
    }

    .card-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-actions button {
      border: none;
      background: transparent;
      cursor: pointer;
      color: #4a90e2;
      font-weight: bold;
    }

    .card-actions button:hover {
      text-decoration: underline;
    }

    .task-done {
      text-decoration: line-through;
      color: gray;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #f1f3f6;
      font-size: 0.9rem;
      color: #555;
    }

    .reminder {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Net Notes</h1>
    <nav>
      <button onclick="openSettings()">Settings</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <!-- Notes Section -->
    <section>
      <h2>Notes</h2>
      <div class="input-area">
        <textarea id="noteInput" placeholder="Write a new note..."></textarea>
        <button onclick="addNote()">Add</button>
      </div>
      <div class="cards" id="notesList"></div>
    </section>

    <!-- Tasks Section -->
    <section>
      <h2>Tasks</h2>
      <div class="input-area">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input type="datetime-local" id="taskReminder">
        <button onclick="addTask()">Add</button>
      </div>
      <div class="cards" id="tasksList"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Net Notes | Simple Online Notepad & Task Manager
  </footer>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCA2KeSCcbvyYXixnLnxQtinmwDVFQEohY",
      authDomain: "re-el-apps.firebaseapp.com",
      projectId: "re-el-apps",
      storageBucket: "re-el-apps.firebasestorage.app",
      messagingSenderId: "107778939281",
      appId: "1:107778939281:web:d4ea66a01c1a82d5cfa230",
      measurementId: "G-C2EE49KYC4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let notes = [];
    let tasks = [];

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await loadData();
      } else {
        window.location.href = "auth.html";
      }
    });

    async function loadData() {
      // Load notes
      const notesSnap = await getDocs(collection(db, "users", currentUser.uid, "notes"));
      notes = notesSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      // Load tasks
      const tasksSnap = await getDocs(collection(db, "users", currentUser.uid, "tasks"));
      tasks = tasksSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      renderNotes();
      renderTasks();
    }

    async function addNote() {
      const noteInput = document.getElementById('noteInput');
      if (noteInput.value.trim() !== '') {
        const docRef = await addDoc(collection(db, "users", currentUser.uid, "notes"), {
          text: noteInput.value.trim()
        });
        notes.push({ id: docRef.id, text: noteInput.value.trim() });
        noteInput.value = '';
        renderNotes();
      }
    }

    async function deleteNote(index) {
      await deleteDoc(doc(db, "users", currentUser.uid, "notes", notes[index].id));
      notes.splice(index, 1);
      renderNotes();
    }

    async function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskReminder = document.getElementById('taskReminder');
      if (taskInput.value.trim() !== '') {
        const task = {
          text: taskInput.value.trim(),
          reminder: taskReminder.value || null,
          done: false
        };
        const docRef = await addDoc(collection(db, "users", currentUser.uid, "tasks"), task);
        tasks.push({ id: docRef.id, ...task });
        taskInput.value = '';
        taskReminder.value = '';
        renderTasks();
      }
    }

    async function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      await updateDoc(doc(db, "users", currentUser.uid, "tasks", tasks[index].id), {
        done: tasks[index].done
      });
      renderTasks();
    }

    async function deleteTask(index) {
      await deleteDoc(doc(db, "users", currentUser.uid, "tasks", tasks[index].id));
      tasks.splice(index, 1);
      renderTasks();
    }

    // Rendering functions
    function renderNotes() {
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p>${note.text}</p>
          <div class="card-actions">
            <button onclick="share('${note.text}')">Share</button>
            <button onclick="deleteNote(${index})">Delete</button>
          </div>
        `;
        notesList.appendChild(card);
      });
    }

    function renderTasks() {
      const tasksList = document.getElementById('tasksList');
      tasksList.innerHTML = '';
      tasks.forEach((task, index) => {
        const isDone = task.done ? "task-done" : "";
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div>
            <input type="checkbox" ${task.done ? "checked" : ""} onchange="toggleTask(${index})">
            <span class="${isDone}">${task.text}</span>
            ${task.reminder ? `<div class="reminder">‚è∞ ${new Date(task.reminder).toLocaleString()}</div>` : ""}
          </div>
          <div class="card-actions">
            <button onclick="share('${task.text}')">Share</button>
            <button onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        tasksList.appendChild(card);
      });
    }

    // Utility
    function share(content) {
      if (navigator.share) {
        navigator.share({ title: 'Shared from Net Notes', text: content });
      } else {
        alert("Sharing not supported on this browser.");
      }
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "auth.html";
      });
    }

    function openSettings() {
      alert("Settings page coming soon!");
    }

    window.addNote = addNote;
    window.addTask = addTask;
    window.deleteNote = deleteNote;
    window.deleteTask = deleteTask;
    window.toggleTask = toggleTask;
    window.share = share;
    window.logout = logout;
  </script>
</body>
</html>
