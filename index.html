  <!-- Firebase (kept separate & early). Exposes window.fb for the rest of the page. -->
  <script type="module">
    // --- Firebase SDKs ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import {
      getAuth, signInWithEmailAndPassword,
      createUserWithEmailAndPassword, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // --- Config (yours) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCA2KeSCcbvyYXixnLnxQtinmwDVFQEohY",
      authDomain: "re-el-apps.firebaseapp.com",
      projectId: "re-el-apps",
      storageBucket: "re-el-apps.firebasestorage.app",
      messagingSenderId: "107778939281",
      appId: "1:107778939281:web:d4ea66a01c1a82d5cfa230",
      measurementId: "G-C2EE49KYC4"
    };

    // --- Init ---
    let app, analytics, auth, db;
    try {
      app = initializeApp(firebaseConfig);
      analytics = getAnalytics(app);
      auth = getAuth(app);
      db = getFirestore(app);
    } catch (e) {
      console.warn("Firebase init failed or blocked. Falling back to local-only.", e);
    }

    // Helper: map "username" to email for Email/Password auth
    const toEmail = (username) => `${String(username).trim().toLowerCase()}@netnotes.app`;

    // Expose a tiny bridge so the non-module app script can use Firebase safely.
    window.fb = {
      app, analytics, auth, db, toEmail,
      // Sign in or create account:
      async signInOrCreate(username, password) {
        if (!auth) return { user: null, error: "no-firebase" };
        const email = toEmail(username);
        try {
          const cred = await signInWithEmailAndPassword(auth, email, password);
          return { user: cred.user };
        } catch (err) {
          if (err.code === "auth/user-not-found") {
            const cred = await createUserWithEmailAndPassword(auth, email, password);
            // initialize empty doc for this user
            try {
              await setDoc(doc(db, "users", cred.user.uid), { notes: [], tasks: [] });
            } catch {}
            return { user: cred.user };
          }
          return { user: null, error: err.code || String(err) };
        }
      },
      async signOut() {
        if (!auth) return;
        await signOut(auth);
      },
      // Fetch current data (or null if none)
      async fetchData(uid) {
        if (!db) return null;
        const snap = await getDoc(doc(db, "users", uid));
        return snap.exists() ? snap.data() : null;
      },
      // Save data (overwrite)
      async saveData(uid, data) {
        if (!db) return;
        await setDoc(doc(db, "users", uid), data);
      },
      // Subscribe to realtime updates
      subscribe(uid, onData) {
        if (!db) return () => {};
        const ref = doc(db, "users", uid);
        return onSnapshot(ref, (snap) => {
          if (snap.exists()) onData(snap.data());
        });
      },
      onAuth(cb) {
        if (!auth) { cb(null); return () => {}; }
        return onAuthStateChanged(auth, cb);
      }
    };
  </script>

  <style>
    :root{
      /* Calmer palette */
      --bg: #0f172a;            /* deep slate */
      --bg-soft: #111827;       /* sidebar/topbar */
      --panel: #0b1220;         /* content background */
      --card: #141c2e;          /* card surface (not pure white) */
      --card-hover: #17233a;
      --text: #e5e7eb;          /* high-contrast but soft */
      --muted: #94a3b8;         /* secondary text */
      --primary: #6aa9ff;       /* calm blue */
      --primary-strong:#4d8df0;
      --warn: #fbbf24;
      --danger: #ef4444;
      --success: #10b981;
      --border: rgba(255,255,255,.08);
      --shadow: 0 10px 20px rgba(0,0,0,.35);
      --radius: 12px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Roboto, system-ui, -apple-system, sans-serif; }
    body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; }

    /* --- Sidebar / Topbar --- */
    .sidebar {
      width: 240px;
      background: var(--bg-soft);
      color: var(--text);
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      border-right: 1px solid var(--border);
    }
    .sidebar h2 { font-size: 20px; margin-bottom: 30px; text-align: center; color: var(--text); }
    .sidebar nav button {
      display: flex; align-items: center; gap: 10px;
      width: 100%; margin: 8px 0; padding: 12px;
      border: 1px solid transparent; background: transparent; color: var(--muted);
      border-radius: 10px; cursor: pointer; font-size: 15px;
      transition: background 0.2s, color 0.2s, border-color .2s;
    }
    .sidebar nav button:hover, .sidebar nav button.active {
      background: #0f172a; color: var(--text); border-color: var(--border);
    }
    .logout-btn {
      margin-top: auto; padding: 12px;
      background: var(--danger); border: none; border-radius: 10px; cursor: pointer; color: #fff;
      box-shadow: var(--shadow);
    }

    /* --- Topbar for Mobile --- */
    .topbar {
      display: none;
      width: 100%;
      background: var(--bg-soft); color: var(--text);
      padding: 15px 20px;
      align-items: center; justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }
    .topbar button {
      background: none; border: 1px solid var(--border); color: var(--text); font-size: 18px; cursor: pointer; padding: 6px 10px; border-radius: 8px;
    }

    /* --- Content --- */
    .content {
      flex: 1; padding: 22px; overflow-y: auto; background: var(--panel);
    }
    .header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px;
    }
    .header h1 { font-size: 22px; color: var(--text); }
    .add-btn {
      padding: 10px 16px; background: var(--primary); color: #0b1220;
      border: none; border-radius: 10px; cursor: pointer; font-weight: 600;
      transition: transform .15s, background .2s; box-shadow: var(--shadow);
    }
    .add-btn:hover { background: var(--primary-strong); transform: translateY(-1px); }

    /* --- Cards --- */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card); padding: 16px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 4px 14px rgba(0,0,0,.25);
      display: flex; flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s, background .2s;
    }
    .card:hover { transform: translateY(-3px); box-shadow: 0 8px 22px rgba(0,0,0,.35); background: var(--card-hover); }
    .card h3 { margin-bottom: 10px; font-size: 18px; color: var(--text); }
    .card p { flex: 1; margin-bottom: 10px; color: var(--muted); line-height: 1.45; white-space: pre-wrap; }
    .card-actions { display: flex; justify-content: flex-end; gap: 8px; }
    .card-actions button {
      border: 1px solid var(--border); padding: 6px 10px; border-radius: 8px;
      cursor: pointer; font-size: 14px; font-weight: 600; background: transparent; color: var(--text);
    }
    .edit-btn { border-color: rgba(251,191,36,.35); background: rgba(251,191,36,.1); color: #ffd86b; }
    .delete-btn { border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.1); color: #ff8a8a; }
    .share-btn { border-color: rgba(16,185,129,.35); background: rgba(16,185,129,.1); color: #7be2c5; }

    /* --- Modal --- */
    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6); display: none;
      justify-content: center; align-items: center; z-index: 1000;
      backdrop-filter: blur(2px);
    }
    .modal-content {
      background: var(--card); color: var(--text); padding: 24px;
      border-radius: 14px; width: 420px; max-width: 92%;
      border: 1px solid var(--border);
      animation: scaleIn 0.2s ease; box-shadow: var(--shadow);
    }
    @keyframes scaleIn { from {transform: scale(0.94); opacity:0;} to {transform: scale(1); opacity:1;} }
    .modal-content h2 { margin-bottom: 15px; }
    .modal-content input, .modal-content textarea {
      width: 100%; padding: 12px; margin-bottom: 12px;
      border: 1px solid var(--border); border-radius: 10px; font-size: 15px;
      background: #0f172a; color: var(--text);
    }
    .modal-content button { margin-top: 5px; }

    /* --- Auth --- */
    .auth {
      margin: auto; text-align: center;
      background: var(--card); padding: 40px 30px;
      border-radius: 14px; box-shadow: var(--shadow);
      max-width: 360px; width: 100%; border: 1px solid var(--border);
    }
    .auth h2 { margin-bottom: 20px; color: var(--text); }
    .auth input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid var(--border); border-radius: 10px; font-size: 15px;
      background: #0f172a; color: var(--text);
    }
    .auth button {
      width: 100%; padding: 12px; margin-top: 10px;
      background: var(--primary); color: #0b1220; border: none;
      border-radius: 10px; font-size: 15px; font-weight: 700;
      transition: background 0.2s;
      box-shadow: var(--shadow);
    }
    .auth button:hover { background: var(--primary-strong); }

    /* --- Mobile --- */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { position: fixed; top: 0; left: 0; height: 100%; transform: translateX(-100%); z-index: 999; }
      .sidebar.open { transform: translateX(0); }
      .topbar { display: flex; }
      .content { padding: 16px; }
    }
  </style>
</head>

<script>

  let currentUser = null;
  let currentSection = 'notes';
  let editIndex = null;

  // ======= FIREBASE BRIDGE STATE =======
  let fbUser = null;           // Firebase user object
  let unsubscribe = null;      // Firestore subscription cleanup
  let lastData = null;         // Cache of latest notes/tasks (for rendering)

  // Try to auto-login via previously stored username and/or Firebase state
  if(localStorage.getItem('netnotes_user')) {
    currentUser = localStorage.getItem('netnotes_user');
  }

  // If Firebase is available, observe auth state
  if (window.fb && window.fb.onAuth) {
    window.fb.onAuth(async (user) => {
      fbUser = user;
      if (fbUser && currentUser) {
        // Subscribe to realtime data
        subscribeToData();
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
      } else if (!currentUser) {
        // No username stored: show auth
        document.getElementById('authScreen').style.display = 'block';
        document.getElementById('app').style.display = 'none';
      }
    });
  }

  function subscribeToData() {
    // Clean old subscription
    if (unsubscribe) { unsubscribe(); unsubscribe = null; }
    if (!fbUser || !window.fb || !window.fb.subscribe) return;

    unsubscribe = window.fb.subscribe(fbUser.uid, (data) => {
      // Mirror to localStorage for offline use
      const storeKey = `netnotes_${currentUser}`;
      localStorage.setItem(storeKey, JSON.stringify(data || {notes:[],tasks:[]}));
      lastData = data || {notes:[],tasks:[]};
      if (document.getElementById('app').style.display !== 'none') {
        loadItems(); // re-render
      }
    });
  }

  // ======= PRESERVED: login/logout/showApp/showSection =======
  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if(!username || !password) return alert("Enter username & password");

    // Store username for local behavior
    localStorage.setItem('netnotes_user', username);
    currentUser = username;

    // Firebase sign-in (or create) if available
    if (window.fb && window.fb.signInOrCreate) {
      const { user, error } = await window.fb.signInOrCreate(username, password);
      if (error && error !== 'no-firebase') {
        console.warn("Firebase auth error:", error);
      }
      fbUser = user || null;
      if (fbUser) subscribeToData();
    }

    showApp();
  }

  async function logout() {
    // Clear local identity
    localStorage.removeItem('netnotes_user');
    currentUser = null;

    try {
      if (unsubscribe) { unsubscribe(); unsubscribe = null; }
      if (window.fb && window.fb.signOut) await window.fb.signOut();
    } catch (e) { console.warn(e); }

    location.reload();
  }

  function showApp() {
    document.getElementById('authScreen').style.display = 'none';
    document.getElementById('app').style.display = 'flex';
    loadItems();
  }

  function showSection(section) {
    currentSection = section;
    document.getElementById('sectionTitle').innerText = section === 'notes' ? "Notes" : "Tasks";
    document.getElementById('notesBtn').classList.remove('active');
    document.getElementById('tasksBtn').classList.remove('active');
    document.getElementById(section+'Btn').classList.add('active');
    loadItems();
    if(window.innerWidth <= 768) toggleSidebar(); // auto-close sidebar on mobile
  }

  // ======= PRESERVED: data helpers (now with Firebase sync) =======
  function getStoreKey() {
    return `netnotes_${currentUser}`;
  }

  function getData() {
    // Prefer latest from Firestore cache if available
    const local = JSON.parse(localStorage.getItem(getStoreKey())) || { notes: [], tasks: [] };
    return lastData || local;
  }

  async function saveData(data) {
    // Always save locally for offline
    localStorage.setItem(getStoreKey(), JSON.stringify(data));
    lastData = data;

    // If Firebase user present, persist to Firestore
    try {
      if (fbUser && window.fb && window.fb.saveData) {
        await window.fb.saveData(fbUser.uid, data);
      }
    } catch (e) {
      console.warn("Firestore save failed, retained locally.", e);
    }
  }

  // ======= PRESERVED: rendering & CRUD =======
  function loadItems() {
    const data = getData();
    const container = document.getElementById('cardsContainer');
    container.innerHTML = '';
    (data[currentSection] || []).forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${escapeHtml(item.title)}</h3>
        <p>${escapeHtml(item.content)}</p>
        <div class="card-actions">
          <button class="edit-btn" onclick="editItem(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
          <button class="share-btn" onclick="shareItem('${encodeForAttr(item.title)}','${encodeForAttr(item.content)}')">Share</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function openModal() {
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('itemTitle').value = '';
    document.getElementById('itemContent').value = '';
    editIndex = null;
  }
  function closeModal() { document.getElementById('modal').style.display = 'none'; }

  async function saveItem() {
    const title = document.getElementById('itemTitle').value.trim();
    const content = document.getElementById('itemContent').value.trim();
    if(!title || !content) return alert("Fill in both fields");

    const data = getData();
    if(editIndex !== null) {
      data[currentSection][editIndex] = { title, content };
    } else {
      data[currentSection] = data[currentSection] || [];
      data[currentSection].push({ title, content });
    }
    await saveData(data);
    closeModal();
    loadItems();
  }
